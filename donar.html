  <meta charset="UTF-8">

    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="donar.css">
  <link rel="stylesheet" href="tarjeta.css">
</head>

<body>
  <header class="header">
    <!--navbar desktop-->
    <nav class="navbar navbar-expand navbar-light bg-light navbarDesktop">
      <div class="container-fluid">
        <!--logo-->
        <div>
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" alt="logo" width="70">
            <span class="spanPacma">PACMA</span>
          </a>
        </div>

        <!--elementos-->
        <div class="collapse navbar-collapse" id="menu">
          <!-- me-auto alinea a la izquierda, mx-auto alinea al medio y ms-auto alinea a la derecha-->
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Inicio</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="donar.html">Donar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="noticias.html">Noticias</a>
            </li>
          </ul>
        </div>

        <!--login-->
        <div>
          <a href="loggin.html"><img src="img/usser.svg" alt=""></a>
        </div>
      </div>
    </nav>
  </header>

  <div class="titulo">
    <h1>Donaciones</h1>
  </div>

  <!--formulario-->
  <div class="menu">

    <div class="formulario">
      <form>

        <div>
          <label for="inputCodigo">Numero de tarjeta:</label>
          <input type="number" id="inputCodigo" name="nombre">
        </div>

        <div>
          <label for="inputNombre">Nombre del propietario:</label>
          <input type="text" id="inputNombre" name="email">
        </div>

        <div>
          <label for="inputMes">Mes de vencimiento:</label>
          <select class="form-select month-input" id="inputMes">
            <option disabled selected>mes</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>

        <div>
          <label for="inputAno">Año de vencimiento:</label>
          <select class="form-select year-input" id="inputAno">
            <option disabled selected>año</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
          </select>
        </div>

        <div>
          <label for="inputCvv">Cvv:</label>
          <input type="number" min="0" max="9999" id="inputCvv" class="cvv-input">
        </div>

        <div>
          <label for="inputMonto">Monto:</label>
          <input type="number" max="99999999999999999" id="inputMonto">
        </div>

        <input type="submit" value="Enviar">
      </form>
    </div>

    <div class="tarjeta">
      <!--frente tarjeta-->
      <div class="frente">
        <!--chip-->
        <div class="image">
          <img src="img/chip.png" alt="chip">
        </div>

        <div class="divCodigo">################</div>
        <div class="flexbox">
          <div class="caja">
            <span>propietario</span>
            <div class="divNombre">nombre completo</div>
          </div>

          <div class="caja">
            <span>valido hasta</span>
            <div class="fecha">
              <span class="divMes">mm</span>
              <span class="divAño">yy</span>
            </div>
          </div>
        </div>
      </div>

      <!--dorso tarjeta-->
      <div class="atras">
        <div class="barraNegra"></div>
        <div class="caja">
          <span>cvv</span>
          <div class="barraBlanca"></div>
        </div>
      </div>
    </div>

  </div>

  </footer>

    crossorigin="anonymous"></script>
  <script src="js/tarjeta.js"></script>
</body>

</html>
