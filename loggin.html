<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">

    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="registroLogin.css">
</head>

<body class="noticiero">
  <header class="header">
    <!--navbar desktop-->
    <nav class="navbar navbar-expand navbar-light bg-light navbarDesktop">
      <div class="container-fluid">
        <!--logo-->
        <div>
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" alt="logo" width="70">
            <span class="spanPacma">PACMA</span>
          </a>
        </div>

        <!--elementos-->
        <div class="collapse navbar-collapse" id="menu">
          <!-- me-auto alinea a la izquierda, mx-auto alinea al medio y ms-auto alinea a la derecha-->
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="predonar.html">Donar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="noticias.html">Noticias</a>
            </li>
          </ul>
        </div>

        <!--login-->
        <div>
          <a href="loggin.html"><img src="img/usser.svg" alt=""></a>
        </div>
      </div>
    </nav>
  </header>
  <div class="form_login">
    <h2>Login</h2>
    <form action="indexC.html" method="POST">
      <label for="correo">Correo electrónico:</label>
      <input class="log" type="email" name="correo" id="correo" placeholder="Ingrese su correo electrónico" required>
      <label for="contrasena">Contraseña:</label>
      <input class="log" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña" required>
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
    ¿Aun no tienes cuenta?
    <a href="regristrar.html">
      <p>Registrarse</p>
    </a>
  </div>
