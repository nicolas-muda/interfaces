    <div class="form_registro">
      <h2>Registro</h2>
      <form action="registro.php" method="POST">
        <label for="nombre">Nombre completo:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre completo" required>
        <label for="correo">Correo electrónico:</label>
        <input type="email" name="correo" id="correo" placeholder="Ingrese su correo electrónico" required>

      </form>
    </div>

    <div class="form_login">
      <h2>Login</h2>
      <form action="login.php" method="POST">

        <label for="contrasena">Contraseña:</label>
        <input type="password" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña" required>

      </form>
    </div>
