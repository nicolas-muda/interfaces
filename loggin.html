<body class="noticiero">
  <header class="header">
    <!--navbar desktop-->
    <nav class="navbar navbar-expand navbar-light bg-light navbarDesktop">
      <div class="container-fluid">
        <!--logo-->
        <div>
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" alt="logo" width="70">
            <span class="spanPacma">PACMA</span>

        </div>

        <!--elementos-->
        <div class="collapse navbar-collapse" id="menu">
          <!-- me-auto alinea a la izquierda, mx-auto alinea al medio y ms-auto alinea a la derecha-->

          <a href="loggin.html"><img src="img/usser.svg" alt=""></a>
        </div>
      </div>
    </nav>
  </header>
  <h1>Login</h1>
  <div class="conteiner_log">
    <div class="form_registro">
      <h2>Registro</h2>
      <form action="registro.html" method="POST">
        <label for="nombre">Nombre completo:</label>
        <input class="log" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre completo" required>
        <label for="correo">Correo electrónico:</label>
        <input class="log" type="email" name="correo" id="correo" placeholder="Ingrese su correo electrónico" required>
        <label for="contrasena">Contraseña:</label>
        <input class="log" type="password" name="contrasena" id="contrasena" placeholder="Ingrese una contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
    </div>

    <div class="form_login">
      <h2>Login</h2>
      <form action="indexC.html" method="POST">
        <label for="correo">Correo electrónico:</label>
        <input class="log" type="email" name="correo" id="correo" placeholder="Ingrese su correo electrónico" required>
        <label for="contrasena">Contraseña:</label>
        <input class="log" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña" required>
        <button type="submit">Iniciar sesión</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    crossorigin="anonymous"></script>
</body>
